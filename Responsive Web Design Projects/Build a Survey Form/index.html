<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>Build a Survey Form</title>
</head>
<body>
  <h1 id="title">By Jose</h1>
  <p id="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
  <div id="main">
      <form class="survey-form"  id="survey-form" action="index.html" method="post">
        <div class="form-element">
          <label id="name-label" for="name">Enter your name: </label>
          <input type="text" name="name" id="name" placeholder="your name" required>
        </div>
        <div class="form-element">
          <label id="email-label"for="email">Enter your email: </label>
          <input type="email" name="email" id="email" placeholder="your email" required>
        </div>
        <div class="form-element">
          <label id="number-label" for="number">Enter number: </label>
          <input type="number" min="0" max="10" name="name" id="number"  placeholder="number" required>
        </div>
        <div class="form-element">
          <label for="dropdown">Choose a pet:</label>
          <select id="dropdown"">
            <option value="">--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
            <option value="parrot">Parrot</option>
            <option value="spider">Spider</option>
            <option value="goldfish">Goldfish</option>
          </select>
        </div>
        <div class="form-element">
          <p>Select a maintenance drone:</p>
          <div>
            <input type="radio" id="huey" name="drone" value="huey"
            checked>
            <label for="huey">Huey</label>
          </div>
          <div>
            <input type="radio" id="dewey" name="drone" value="dewey">
            <label for="dewey">Dewey</label>
          </div>
        </div>
        <div class="form-element">
          <textarea name="name" rows="8" cols="80" class="survey-textarea"></textarea>
        </div>
        <div class="form-element">
          <p>Choose your monster's features:</p>
          <ul>
            <li>
              <input type="checkbox" id="scales" value="1" name="scales"checked>
              <label for="scales">Scales</label>
            </li>
            <li>
              <input type="checkbox" id="horns" value="2" name="horns">
              <label for="horns">Horns</label>
            </li>
          </ul>
        </div>
        <div class="form-submit">
          <input type="submit" id="submit" value="Subscribe!">
        </div>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
  </html>
